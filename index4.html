<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Telectronics Load Calculator</title> <style> :root { --bg-color: #f7f9fc; --text-color: #333; --accent-color: #3498db; --card-bg: #fff; } body.dark { --bg-color: #1e1e2f; --text-color: #f0f0f0; --card-bg: #2e2e3f; } body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; transition: background-color 0.4s, color 0.4s; } /* Logo */ .logo-container { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; } .logo-icon { width: 50px; height: 50px; background-color: green; color: white; font-weight: bold; font-size: 28px; display: flex; align-items: center; justify-content: center; border-radius: 10px; } .logo-text { display: flex; flex-direction: column; } .logo-title { font-size: 28px; font-weight: bold; color: var(--accent-color); } .logo-subtitle { font-size: 14px; color: rgb(154, 154, 21); } h2 { color: var(--accent-color); margin-bottom: 20px; } .theme-toggle { float: right; margin-bottom: 10px; padding: 8px 14px; background-color: var(--accent-color); color: white; border: none; border-radius: 5px; cursor: pointer; } table { width: 100%; border-collapse: collapse; margin-bottom: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.05); } th, td { border: 1px solid #ccc; padding: 10px; text-align: left; } th { background-color: var(--card-bg); } select, input[type=number] { padding: 5px; width: 100%; border-radius: 5px; border: 1px solid #ccc; } button { padding: 10px 16px; background-color: var(--accent-color); color: white; border: none; border-radius: 5px; margin: 8px 5px 0 0; cursor: pointer; transition: background-color 0.3s; } button:hover { background-color: #2980b9; } .delete-btn { background-color: #e74c3c; } .delete-btn:hover { background-color: #c0392b; } .results-container { background: var(--card-bg); border-radius: 8px; padding: 20px; margin-top: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.1); opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; display: none; } .results-container.show { display: block; opacity: 1; transform: translateY(0); } @media screen and (max-width: 768px) { table, thead, tbody, th, td, tr { display: block; } th { display: none; } td { position: relative; padding-left: 50%; border: none; border-bottom: 1px solid #ccc; } td::before { content: attr(data-label); position: absolute; left: 10px; font-weight: bold; } } </style> </head> <body> <button class="theme-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button> <div class="logo-container"> <div class="logo-icon">T</div> <div class="logo-text"> <div class="logo-title">TELECTRONICS</div> <div class="logo-subtitle">Power Solutions</div> </div> </div> <h2>Load & Cost Calculator</h2> <table id="deviceTable"> <thead> <tr> <th>Device</th> <th>Wattage (W)</th> <th>Quantity</th> <th>Total Watts</th> <th>Action</th> </tr> </thead> <tbody></tbody> </table> <button onclick="addRow()">Add Device</button> <button onclick="calculateResults()">Calculate (Lithium)</button> <button onclick="calculateTubular()">Calculate (Tubular)</button> <button onclick="resetCalculator()">Reset</button> <div id="results" class="results-container"> <h3 id="totalWattageDisplay"></h3> <h3 id="totalLoadNowDisplay"></h3> <h3 id="inverterRecommendation"></h3> <h4 id="inverterPrice"></h4> <h3 id="batteryRecommendation"></h3> <h4 id="batteryPrice"></h4> <h3 id="solarRecommendation"></h3> <h4 id="solarPrice"></h4> <h2 id="totalSystemCost"></h2> <h4 id="installationFee"></h4> <h4 id="accessoriesFee"></h4> <h2 id="finalCost"></h2> </div> <script> const devices = { "Fan": 70, "Bulb": 15, "TV": 120, "Fridge": 200, "Laptop": 65, "Iron": 1000 }; const inverters = [ { size: 1200, label: "1.2 kW", battery: "1.2 kW Lithium Battery", panels: 8, inverterPrice: 1000000, batteryPrice: 900000 }, { size: 2200, label: "2.2 kW", battery: "2.2 kW Lithium Battery", panels: 12, inverterPrice: 1500000, batteryPrice: 1000000 }, { size: 5200, label: "5.2 kW", battery: "5.2 kW Lithium Battery", panels: 16, inverterPrice: 2000000, batteryPrice: 1300000 }, { size: 10200, label: "10.2 kW", battery: "10.2 kW Lithium Battery", panels: 24, inverterPrice: 3000000, batteryPrice: 1800000 } ]; const SOLAR_PANEL_COST = 150000; const TUBULAR_PRICE = 250000; function formatPrice(num) { return 'â‚¦' + num.toLocaleString(); } function addRow() { const tbody = document.querySelector("#deviceTable tbody"); const row = tbody.insertRow(); const deviceCell = row.insertCell(); const select = document.createElement("select"); for (let name in devices) { let opt = document.createElement("option"); opt.value = name; opt.text = name; select.appendChild(opt); } select.onchange = () => updateRow(row); deviceCell.appendChild(select); const wattCell = row.insertCell(); wattCell.innerText = devices[select.value]; const qtyCell = row.insertCell(); const qtyInput = document.createElement("input"); qtyInput.type = "number"; qtyInput.value = 1; qtyInput.min = 1; qtyInput.oninput = () => updateRow(row); qtyCell.appendChild(qtyInput); const totalCell = row.insertCell(); totalCell.innerText = devices[select.value] * qtyInput.value; const actionCell = row.insertCell(); const delBtn = document.createElement("button"); delBtn.className = "delete-btn"; delBtn.innerText = "Delete"; delBtn.onclick = () => row.remove(); actionCell.appendChild(delBtn); } function updateRow(row) { const select = row.cells[0].querySelector("select"); const qty = row.cells[2].querySelector("input").value; const watt = devices[select.value]; row.cells[1].innerText = watt; row.cells[3].innerText = watt * qty; } function getTotalLoad() { let totalWatt = 0; document.querySelectorAll("#deviceTable tbody tr").forEach(row => { totalWatt += parseInt(row.cells[3].innerText); }); return totalWatt; } function displayResults(match, batteryLabel, batteryCost) { const totalWatt = getTotalLoad(); const totalLoad = totalWatt * 2; const solarCost = match.panels * SOLAR_PANEL_COST; const baseCost = match.inverterPrice + batteryCost + solarCost; const installationFee = baseCost * 0.10; const accessoriesFee = baseCost * 0.05; const finalCost = baseCost + installationFee + accessoriesFee; document.getElementById("totalWattageDisplay").innerText = `Total Wattage: ${totalWatt} W`; document.getElementById("totalLoadNowDisplay").innerText = `Total Load Now: ${totalLoad} W`; document.getElementById("inverterRecommendation").innerText = `Recommended Inverter: ${match.label}`; document.getElementById("inverterPrice").innerText = `Inverter Price: ${formatPrice(match.inverterPrice)}`; document.getElementById("batteryRecommendation").innerText = `Recommended Battery: ${batteryLabel}`; document.getElementById("batteryPrice").innerText = `Battery Price: ${formatPrice(batteryCost)}`; document.getElementById("solarRecommendation").innerText = `Recommended Solar Panels: ${match.panels}`; document.getElementById("solarPrice").innerText = `Solar Panel Cost: ${formatPrice(solarCost)}`; document.getElementById("totalSystemCost").innerText = `System Cost: ${formatPrice(baseCost)}`; document.getElementById("installationFee").innerText = `Installation Fee (10%): ${formatPrice(installationFee)}`; document.getElementById("accessoriesFee").innerText = `Accessories Fee (5%): ${formatPrice(accessoriesFee)}`; document.getElementById("finalCost").innerText = `Total Cost: ${formatPrice(finalCost)}`; document.getElementById("results").classList.add("show"); } function calculateResults() { const totalWatt = getTotalLoad(); const totalLoad = totalWatt * 2; const match = inverters.find(i => i.size >= totalLoad) || inverters[inverters.length - 1]; displayResults(match, match.battery, match.batteryPrice); } function calculateTubular() { const totalWatt = getTotalLoad(); const totalLoad = totalWatt * 2; const match = inverters.find(i => i.size >= totalLoad) || inverters[inverters.length - 1]; const tubularMap = { 1200: 2, 2200: 4, 5200: 8, 10200: 12 }; const tubularCount = tubularMap[match.size] || 0; const batteryLabel = `${tubularCount} Tubular Battery${tubularCount > 1 ? 'ies' : ''}`; const batteryCost = tubularCount * TUBULAR_PRICE; displayResults(match, batteryLabel, batteryCost); } function resetCalculator() { document.querySelector("#deviceTable tbody").innerHTML = ""; document.getElementById("results").classList.remove("show"); } function toggleDarkMode() { document.body.classList.toggle("dark"); } </script> </body> </html>
